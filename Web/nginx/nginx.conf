http {
    include       mime.types;
    default_type  application/octet-stream;
    #proxy_temp_path   /usr/local/nginx/logs/temp/proxy_temp_dir;
    #proxy_cache_path /usr/local/nginx/logs/cache/proxy_cache_dir levels=1:2 keys_zone=cache_one:1024m inactive=1d max_size=5g
    
    #log_format   main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                                             '$status $body_bytes_sent "$http_referer" '
    #                                             '"$http_user_agent" $http_x_forwarded_for';
    #access_log  logs/access.log  main;

    sendfile        on;
    tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    client_max_body_size 100m;
    gzip  on;
    gzip_min_length  10;
    gzip_buffers     4 8k;
    gzip_http_version 1.1;
    gzip_comp_level 4;
    gzip_types       text/plain application/x-javascript text/css application/xml;
    


     proxy_connect_timeout    5;
     proxy_read_timeout       60;
     proxy_send_timeout       5;
     proxy_buffer_size        16k;
     proxy_buffers            4 32k;
     proxy_busy_buffers_size 64k;
     proxy_temp_file_write_size 64k;

     proxy_temp_path   /usr/local/nginx/proxy_temp_dir;
     proxy_cache_path  /usr/local/nginx/proxy_cache_www  levels=1:2   keys_zone=cache_www:3000m inactive=1d max_size=20g;

    server {
        listen       80;
        server_name  _;

        charset utf-8;

        #access_log  logs/host.access.log  main;

        location / {
            root   /opt/lianxi/www;
            index  index.html index.htm index.php;
        }

        error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

        # proxy the PHP scripts to Apache listening on 127.0.0.1:80
        #
        #location ~ \.php$ {
        #    proxy_pass   http://127.0.0.1;
        #}

        # pass the PHP scripts to FastCGI server listening on 127.0.0.1:9000
        #
        location ~ \.php$ {
            root           html;
            fastcgi_pass   127.0.0.1:9000;
            fastcgi_index  index.php;
            fastcgi_param  SCRIPT_FILENAME  /scripts$fastcgi_script_name;
            include        fastcgi_params;
        }

        # deny access to .htaccess files, if Apache's document root
        # concurs with nginx's one
        #
        #location ~ /\.ht {
        #    deny  all;
        #}
        
       log_format   main  '$remote_addr - $remote_user [$time_local] "$request" '
                                                 '$status $body_bytes_sent "$http_referer" '
                                                 '"$http_user_agent" $http_x_forwarded_for';
       access_log /usr/local/nginx/logs/root.log main;
    }


